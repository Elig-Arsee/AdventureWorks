version: 2

models:
  - name: "dim_endereco"
    description: "Tabela dimensão de endereco."
    columns:
      - name: "sk_id_endereco_entrega_cliente"
        description: "A chave surrogate para o endereco de entrega do cliente."
        tests:
          - unique
          - not_null

      - name: "sk_id_territorio"
        description: "A chave surrogate par o território."
        tests:
          - unique
          - not_null
      
      - name: "id_endereco_entrega_cliente"
        description: "Identificador único do endereco de entrega do cliente."
        tests:
          - not_null

      - name: "id_territorio"
        description: "Identificador único do território."
        tests:
          - not_null

      - name: "cidade_endereco"
        description: "Descrição da cidade do endereço."
        tests:
          - not_null

      - name: "codigo_postal_endereco"
        description: "Código postal do endereço."
        tests:
          - not_null
      
      - name: "sk_codigo_iso_estado_provincia"
        description: "Chave surrogate do código ISO para estado província"
        tests:
          - not_null

      - name: "codigo_iso_estado_provincia"
        description: "Código ISO para estado província."
        tests:
          - not_null

      - name: "nome_estado_provincia"
        description: "Nome do estado província."
        tests:
          - not_null

      - name: "nome_territorio"
        description: "Nome do território."
        tests:
          - not_null

      - name: "sk_codigo_iso_pais_regiao"
        description: "Chave surrogate do código ISO para país/região."
        tests:
          - not_null

      - name: "codigo_iso_pais_regiao"
        description: "Código ISO para país/região."
        tests:
          - not_null

      - name: "nome_pais_regiao"
        description: "Nome do país/região."
        tests:
          - not_null
          